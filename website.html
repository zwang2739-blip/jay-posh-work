<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINKSELFIE - JAY POSH</title>
    <style>
        /* --- 全局設定：米白紙質感 --- */
        body {
            background-color: #f4f4f4; /* 稍微深一點的米灰，更有質感 */
            color: #111;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: opacity 0.3s; }

        /* --- 導覽列 --- */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(244, 244, 244, 0.95);
            z-index: 1000;
        }
        .nav-links a { margin-left: 25px; color: #888; font-weight: 500; }
        .nav-links a.active { color: #000; text-decoration: underline; text-underline-offset: 5px;}

        /* --- 主標題區：Cho Gi-Seok 風格核心 --- */
        .hero-section {
            height: 90vh; /* 佔滿第一屏 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        /* 超大標題 */
        .big-title {
            font-family: 'Times New Roman', Times, serif; /* 重點：襯線體 */
            font-size: 15vw;
            line-height: 0.8;
            font-weight: 100;
            letter-spacing: -5px;
            color: #111;
            z-index: 2; /* 文字在中間層 */
            position: relative;
            mix-blend-mode: difference; /* 讓文字跟圖片交疊時有特殊變色效果 */
            color: #000;
        }

        .subtitle {
            margin-top: 30px;
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #555;
            font-family: sans-serif;
        }

        /* --- 漂浮元素 (影片 & 圖片) --- */
        .floating-box {
            position: absolute;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15); /* 增加陰影，讓它像浮在紙上 */
            z-index: 1; /* 預設在文字後面 */
            transition: all 0.5s ease;
            object-fit: cover;
        }
        
        /* 滑鼠移過去會浮上來 */
        .floating-box:hover {
            z-index: 10;
            transform: scale(1.1) rotate(0deg) !important;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        /* 位置設定 (模擬隨意散落) */
        /* 左上角的小影片 */
        .media-1 { 
            top: 15%; 
            left: 10%; 
            width: 250px; 
            transform: rotate(-5deg);
        }
        
        /* 右下角的圖片 */
        .media-2 { 
            bottom: 10%; 
            right: 15%; 
            width: 280px; 
            transform: rotate(3deg);
        }

        /* 中間穿插的小圖 */
        .media-3 {
            top: 40%;
            right: 25%;
            width: 180px;
            z-index: 3; /* 這張蓋在文字上面 */
            transform: rotate(-10deg);
        }

        /* --- 下方內容區 --- */
        .content-grid {
            max-width: 1200px;
            margin: 100px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            padding: 0 40px;
        }

        .desc-text {
            font-family: 'Times New Roman', serif;
            font-size: 1.5rem;
            line-height: 1.6;
        }

        /* 手機版直式影片框 */
        .mobile-showcase {
            background: #000;
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            width: 60%; /* 縮小一點 */
            margin: 0 auto;
            display: block;
        }
        .mobile-video {
            width: 100%;
            border-radius: 20px;
            display: block;
        }

        /* 按鈕 */
        .visit-btn {
            display: inline-block;
            margin-top: 50px;
            padding: 15px 50px;
            border: 1px solid #000;
            border-radius: 50px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .visit-btn:hover {
            background: #000;
            color: #fff;
        }

        /* RWD 調整 */
        @media (max-width: 768px) {
            .big-title { font-size: 20vw; }
            .content-grid { grid-template-columns: 1fr; }
            .media-1, .media-2, .media-3 { 
                position: relative; 
                width: 80%; 
                left: auto; top: auto; right: auto; bottom: auto;
                transform: none;
                margin: 20px auto;
                display: block;
            }
            .hero-section { height: auto; padding-top: 150px; padding-bottom: 50px;}
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><a href="index.html" style="color:#000; font-weight:bold;">JAY POSH</a></div>
        <div class="nav-links">
            <a href="about.html">ABOUT</a>
            <a href="website.html" class="active">WEBSITE</a>
            <a href="music.html">MUSIC</a>
            <a href="experience.html">EXPERIENCE</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <header class="hero-section">
        
        <h1 class="big-title">Pink<br>Selfie</h1>
        <p class="subtitle">Brand E-Commerce</p>

        <video class="floating-box media-1" autoplay loop muted playsinline>
            <source src="images/pink_hero_video.mp4" type="video/mp4">
        </video>

        <img src="images/pink_img_1.png" class="floating-box media-2" alt="Detail">

        <img src="images/pink_img_2.png" class="floating-box media-3" alt="Detail">

    </header>

    <section class="content-grid">
        
        <div class="text-col">
            <p class="desc-text">
                從無到有的完整品牌官網建置。<br>
                將 PINKSELFIE 的前衛時尚美學，轉化為流暢的數位購物體驗。
            </p>
            <br>
            <div style="font-size: 0.9rem; color: #666; line-height: 2;">
                ROLE: Frontend Developer<br>
                YEAR: 2026<br>
                STACK: HTML, CSS, JavaScript
            </div>

            <a href="https://www.pinkselfie.com.tw" target="_blank" class="visit-btn">
                Visit Live Site ↗
            </a>
        </div>

        <div class="visual-col">
            <div class="mobile-showcase">
                <video class="mobile-video" autoplay loop muted playsinline>
                    <source src="images/pink_mobile_video.mp4" type="video/mp4">
                </video>
            </div>
            </div>

    </section>

    <div style="width: 100%; padding: 0 20px; box-sizing: border-box; margin-bottom: 100px;">
        <img src="images/pink_img_4.png" style="width: 100%; height: auto; filter: grayscale(20%); display: block;">
    </div>

</body>
</html>

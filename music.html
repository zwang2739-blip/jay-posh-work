<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC | JAY POSH</title>
    
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局設定 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #f4f4f0; 
            color: #000000; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            line-height: 1.6;
        }
        a { text-decoration: none; color: inherit; cursor: pointer; }
        img { display: block; width: 100%; height: auto; }

        /* --- Header --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; 
            padding: 30px 50px;
            z-index: 100; 
            background: transparent;
            color: #000; 
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Cormorant Garamond', serif; font-size: 1.3rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-link { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #000; position: relative; }
        .nav-link.active::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 1px; background: currentColor; }

        /* =========================================
           ★ Music Player UI ★
           ========================================= */
        .music-section {
            width: 100%; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            padding: 100px 50px;
        }

        .player-container {
            display: flex; align-items: center; gap: 100px;
            max-width: 1200px; width: 100%;
        }

        /* 左側：黑膠區 */
        .vinyl-wrapper {
            position: relative; width: 450px; height: 450px; flex-shrink: 0; cursor: pointer;
        }
        .album-cover {
            position: relative; width: 100%; height: 100%; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            background-color: #eee;
        }
        .album-cover img { width: 100%; height: 100%; object-fit: cover; }

        .vinyl-record {
            position: absolute; top: 2%; right: 2%; width: 96%; height: 96%;
            border-radius: 50%;
            background: radial-gradient(circle, #111 10%, transparent 10%), radial-gradient(circle, #111 10%, #333 40%, #000 45%, #222 50%, #000 55%, #333 60%, #111 70%, #000 100%);
            z-index: 1; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .vinyl-label {
            width: 35%; height: 35%; background-color: #e5e5e5; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 0.6rem; color: #000; border: 2px solid #111; font-weight: bold;
        }

        /* 動畫狀態 */
        .vinyl-wrapper.playing .vinyl-record { transform: translateX(50%); }
        .vinyl-wrapper.playing .vinyl-record .vinyl-label { animation: spin 3s linear infinite; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 右側：資訊區 */
        .player-info { flex: 1; font-family: 'Inter', sans-serif; }
        .small-tag { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 20px; display: block; }
        .track-title { font-family: 'Cormorant Garamond', serif; font-size: 3.5rem; line-height: 1; margin-bottom: 10px; text-transform: uppercase; }
        .track-artist { font-size: 1.1rem; color: #555; margin-bottom: 40px; display: block; }

        /* 播放控制條 */
        .control-bar {
            width: 100%; height: 60px; background-color: #000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; color: #fff; margin-top: 50px;
        }
        .play-btn {
            width: 40px; height: 40px; background: #fff; border-radius: 50%; color: #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.2s;
        }
        .play-btn:hover { transform: scale(1.1); }
        
        .progress-line { flex: 1; height: 1px; background: rgba(255,255,255,0.3); margin: 0 20px; position: relative; }
        .progress-line::after { content: ''; position: absolute; top: -2px; left: 0; width: 0%; height: 5px; background: #fff; transition: width 0.5s; }
        
        .spotify-link { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #fff; padding-bottom: 2px; cursor: pointer; }

        /* 歌單列表 */
        .playlist { margin-top: 50px; border-top: 1px solid #ccc; }
        .playlist-item {
            display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee;
            cursor: pointer; transition: padding-left 0.3s, color 0.3s; font-size: 0.9rem; color: #666;
        }
        .playlist-item:hover, .playlist-item.active { padding-left: 10px; color: #000; font-weight: 600; border-bottom: 1px solid #000; }

        @media (max-width: 768px) {
            header { padding: 20px; }
            .player-container { flex-direction: column; gap: 50px; }
            .vinyl-wrapper { width: 300px; height: 300px; }
            .track-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">JAY POSH</a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="work.html" class="nav-link">Work</a>
                <a href="music.html" class="nav-link active">Music</a>
                <a href="index.html#experience" class="nav-link">Info</a>
            </nav>
        </div>
    </header>

    <section class="music-section">
        <div class="player-container">
            
            <div class="vinyl-wrapper" id="vinyl-wrapper">
                <div class="vinyl-record"><div class="vinyl-label">JAY</div></div>
                <div class="album-cover">
                    <img src="images/work60.jpg" id="current-cover" alt="Album Cover">
                </div>
            </div>

            <div class="player-info">
                <span class="small-tag">JAYPØSH — Thoughts leaked.</span>
                <h1 class="track-title" id="track-title">N Side</h1>
                <span class="track-artist" id="track-artist">Steve Lacy — Apollo XXI</span>

                <div class="control-bar">
                    <div class="play-btn" id="play-btn">▶</div>
                    <div class="progress-line" id="progress-bar"></div>
                    <a href="https://open.spotify.com/playlist/37i9dQZF1E4vJvVbF5s5g5" target="_blank" class="spotify-link" id="spotify-link">Open Spotify ↗</a>
                </div>

                <div class="playlist">
                    <div class="playlist-item active" 
                         data-img="images/work60.jpg" 
                         data-title="N Side" 
                         data-artist="Steve Lacy — Apollo XXI"
                         data-link="https://open.spotify.com/track/24222">
                        <span>01. N Side</span>
                        <span>03:44</span>
                    </div>
                    
                    <div class="playlist-item" 
                         data-img="images/work49.jpg" 
                         data-title="Girls Just Want to Have Fun" 
                         data-artist="Bladee, Ecco2k — Crest"
                         data-link="https://open.spotify.com/track/15151">
                        <span>02. Girls Just Want to Have Fun</span>
                        <span>02:15</span>
                    </div>

                    <div class="playlist-item" 
                         data-img="images/work50.jpg" 
                         data-title="Bound" 
                         data-artist="Wet, Blood Orange — Letter Blue"
                         data-link="https://open.spotify.com/track/33333">
                        <span>03. Bound</span>
                        <span>03:40</span>
                    </div>

                    <div class="playlist-item" 
                         data-img="images/split-1.jpg" 
                         data-title="Good side in" 
                         data-artist="The Japanese House"
                         data-link="https://open.spotify.com/track/44444">
                        <span>04. Good side in</span>
                        <span>03:50</span>
                    </div>

                    <div class="playlist-item" 
                         data-img="images/p5.jpg" 
                         data-title="fue mejor (feat. SZA)" 
                         data-artist="Kali Uchis — Sin Miedo"
                         data-link="https://open.spotify.com/track/55555">
                        <span>05. fue mejor</span>
                        <span>03:51</span>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="footer-left"><span>Back to Top</span></div>
        <div class="footer-right"><span>© 2026 JAY POSH</span></div>
    </footer>

    <script>
        const vinylWrapper = document.getElementById('vinyl-wrapper');
        const playBtn = document.getElementById('play-btn');
        const playlistItems = document.querySelectorAll('.playlist-item');
        const progressBar = document.getElementById('progress-bar');
        
        const coverImg = document.getElementById('current-cover');
        const titleEl = document.getElementById('track-title');
        const artistEl = document.getElementById('track-artist');
        const spotifyLink = document.getElementById('spotify-link');

        let isPlaying = false;

        // 播放按鈕邏輯
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                vinylWrapper.classList.add('playing');
                playBtn.textContent = 'II';
                progressBar.style.width = "100%"; 
                // 點擊播放時，直接開啟 Spotify 連結
                window.open(spotifyLink.href, '_blank');
            } else {
                vinylWrapper.classList.remove('playing');
                playBtn.textContent = '▶';
                progressBar.style.width = "0%";
            }
        });

        vinylWrapper.addEventListener('click', () => playBtn.click());

        // 切換歌單
        playlistItems.forEach(item => {
            item.addEventListener('click', () => {
                document.querySelector('.playlist-item.active').classList.remove('active');
                item.classList.add('active');

                const newImg = item.dataset.img;
                const newTitle = item.dataset.title;
                const newArtist = item.dataset.artist;
                const newLink = item.dataset.link;

                coverImg.style.opacity = 0;
                
                setTimeout(() => {
                    coverImg.src = newImg;
                    titleEl.textContent = newTitle;
                    artistEl.textContent = newArtist;
                    spotifyLink.href = newLink;
                    coverImg.style.opacity = 1;
                }, 300);

                isPlaying = false;
                vinylWrapper.classList.remove('playing');
                playBtn.textContent = '▶';
                progressBar.style.width = "0%";
            });
        });
        
        window.onload = function() {
            // 確保第一首歌資訊正確
            // coverImg.src = "images/work60.jpg"; 
        };
    </script>
</body>
</html>
